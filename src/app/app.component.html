<div class="container">
  <div class="card"
       style="width: 18rem;">
    <div class="card-body">

      <form [formGroup]="myForm"
            novalidate>
        <input type="text"
               formControlName="task"
               placeholder="Enter task name">
        <button type="button"
                class="btn btn-primary" (click)="addTask()">Primary</button>
      </form>

      <ul *ngIf="items$ | async as items; else noItems">
        <li *ngFor="let item of items"></li>
      </ul>

    </div>
  </div>
</div>

<ng-template #noItems>
  <p>No items here!</p>
</ng-template>
